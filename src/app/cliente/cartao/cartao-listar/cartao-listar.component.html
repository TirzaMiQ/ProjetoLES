<div>
    <h4>Lista de Cartões</h4>
</div>

<div class="mat-elevation-z4">
    <table class="highlight">
        <thead>
            <tr>
                <th>Numero do Cartão</th>
                <th>Nome</th>
                <th>Bandeira</th>
                <th>Código</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cartao of cartoes">
                <td>{{ cartao.numCartao }}</td>
                <td>{{ cartao.nomeClienteCartao }}</td>
                <td>{{ cartao.bandeira }}</td>
                <td>{{ cartao.codigo }}</td>
                <td>
                    <a routerLink="/cliente/cartao/cartao-editar/{{ cartao.id }}" class="waves-effect waves-light btn">
                        <i class="material-icons">create</i></a>

                    <a type="button" class="waves-effect waves-light btn" (click)="novoCadastroCartao()">
                        <i class="material-icons">save</i>Cadastrar Cartão</a>

                    <a class="waves-effect waves-light btn modal-trigger" (click)="preparaDelecao(cartao)" href="#modal1">
                        <i class="material-icons">delete</i></a>
                </td>
            </tr>
        </tbody>


        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>
                <div class="modal-content" *ngIf="cartaoSelecionado">
                    Confirma a deleção do(a) Cartão {{ cartaoSelecionado.numCartao }}?
                </div>

                <div class="modal-footer">
                    <a class="waves-effect waves-light btn" (click)="deletarCartao()" data-dismiss="modal">Confirmar</a>
                    <a class="waves-effect waves-light btn" data-dismiss="modal">Cancelar</a>
                </div>

            </div>
        </div>

    </table>
</div>
