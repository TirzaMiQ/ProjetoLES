<div class="container">
    <form>
        <h3>Dados Pessoais</h3>
        <hr class="hr1">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputNome">Nome</label>
                <input type="text" name="nomecliente" class="form-control" placeholder="Paul">
            </div>
            <div class="form-group col-md-3">
                <label for="inputDtNascimento">Data Nascimento</label>
                <input type="date" name="dtnascimento" class="form-control" placeholder="11/02/1995">
            </div>
            <div class="form-group col-md-2">
                <label for="inputGenero">Gênero</label>
                <input type="text" name="genero" class="form-control" placeholder="Masculino/Feminino">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputCPF">CPF</label>
                <input type="text" name="cpf" class="form-control" placeholder="111.222.333-44">
            </div>
            <div class="form-group col-md-3">
                <label for="inputTelefoneCel">Telefone Celular</label>
                <input type="text" name="telefoneCelular" class="form-control" placeholder="1195263-4578" required>
            </div>
            <div class="form-group col-md-3">
                <label for="inputTelefoneRes">Telefone Residencial</label>
                <input type="text" name="telefoneResidencial" class="form-control" placeholder="112345-6789" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputEmail">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group col-md-2">
                <label for="inputPassword">Senha</label>
                <input type="password" name="senha" class="form-control" placeholder="**********">
            </div>
        </div>

        <h3>Endereço</h3>
        <hr class="hr1">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputTpResidencia">Tipo Residência</label>
                <input type="text" name="tpresidencia" class="form-control" placeholder="Casa, Apartamento etc.">
            </div>
            <div class="form-group col-md-4">
                <label for="inputEndereco">Endereço</label>
                <input type="text" name="endereco" class="form-control" placeholder="Rua dos Bobos">
            </div>
            <div class="form-group col-md-2">
                <label for="inputNumero">Número</label>
                <input type="text" name="numero" class="form-control" placeholder="00">
            </div>
            <div class="form-group col-md-2">
                <label for="inputBairro">Bairro</label>
                <input type="text" name="bairro" class="form-control" placeholder="Bras Cubas">
            </div>
            <div class="form-group col-md-2">
                <label for="inputCEP">CEP</label>
                <input type="text" name="cep" class="form-control" placeholder="00000-000">
            </div>
            <div class="form-group col-md-2">
                <label for="inputCidade">Cidade</label>
                <input type="text" name="cidade" class="form-control" placeholder="Mogi das Cruzes">
            </div>
            <div class="form-group col-md-2">
                <label for="inputEstado">Estado</label>
                <input type="text" name="estado" class="form-control" placeholder="São Paulo">
            </div>
            <div class="form-group col-md-2">
                <label for="inputPais">País</label>
                <input type="text" name="pais" class="form-control" placeholder="Brasil">
            </div>
        </div>

        <h3>Cartão</h3>
        <hr class="hr1">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputNumCartao">Número do Cartão</label>
                <input type="text" name="numcartao" class="form-control" placeholder="1234567890123456">
            </div>
            <div class="form-group col-md-3">
                <label for="inputNomeImpressoCartao">Nome impresso no Cartão</label>
                <input type="text" name="nomecartao" class="form-control" placeholder="Paul Fernandes">
            </div>
            <div class="form-group col-md-2">
                <label for="inputNumCartao">Bandeira</label>
                <select class="form-control" name="bandeira">
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="american">American Express</option>
                    <option value="discover">Discover Network</option>
                    <option value="elo">Elo</option>
                    <option value="hipercard">Hipercard</option>
                </select>
            </div>

            <div class="form-group col-md-1">
                <label for="inputCodigo">Código</label>
                <input type="text" name="codigocartao" class="form-control" placeholder="00">
            </div>
        </div>

        <button routerLink="#modal" type="submit" class="btn btn-primary botao col-md-2">Cadastrar</button>
        <button routerLink="/home" type="submit" class="btn btn-warning botao col-md-2">Voltar</button>

        <div id="modal" class="modal">
            <a href="#fechar" title="Fechar" class="fechar">x</a>
            <h2>Usuário cadastrado com Sucesso! =^.^=</h2>
        </div>

    </form>
</div>
