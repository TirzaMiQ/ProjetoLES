<h4>Editar Dados</h4>
<form #editarClienteForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="success == true">
                Cliente editado com sucesso!
            </div>
            <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                {{ erro }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input placeholder="Placeholder" id="name" type="text" [(ngModel)]="cliente.nome" name="nome" class="validate">
            <label for="name">Nome</label>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" [(ngModel)]="cliente.email" name="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input id="genero" type="text" [(ngModel)]="cliente.genero" name="genero" class="validate">
            <label for="genero">GÃªnero</label>
        </div>
        <div class="input-field col s6">
            <input id="dataNascimento" type="date" [(ngModel)]="cliente.dtNascimento" name="dtNascimento" class="validate">
            <label for="dataNascimento">Data Nascimento</label>
        </div>
        <div class="input-field col s6">
            <input id="cpf" type="text" [(ngModel)]="cliente.cpf" name="cpf" class="validate">
            <label for="cpf">CPF</label>
        </div>
        <div class="input-field col s6">
            <input id="celular" type="text" [(ngModel)]=" cliente.celular " name="nome" class="validate">
            <label for="celular">Celular</label>
        </div>
        <div class="input-field col s6">
            <input id="celular2" type="text" [(ngModel)]="cliente.celular2" name="nome" class="validate">
            <label for="celular2">Celular 2</label>
        </div>
    </div>

    <a type="submit" class="btn btn-success" routerLink="/form-produto">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
      <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
    </svg> Salvar</a>

    <a type="button" class="btn btn-warning" routerLink="/estoque">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
    </svg> Voltar</a>

</form>
