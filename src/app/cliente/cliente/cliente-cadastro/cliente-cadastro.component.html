<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Placeholder" id="name" type="text" class="validate">
                <label for="name">Nome</label>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="senha" type="password" class="validate">
                    <label for="senha">Senha</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="senha1" type="password" class="validate">
                    <label for="senha1">Redigite a Senha</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="genero" type="text" class="validate">
                <label for="genero">Gênero</label>
            </div>
            <div class="input-field col s6">
                <input id="dataNascimento" type="date" class="validate">
                <label for="dataNascimento">Data Nascimento</label>
            </div>
            <div class="input-field col s6">
                <input id="cpf" type="text" class="validate">
                <label for="cpf">CPF</label>
            </div>
            <div class="input-field col s6">
                <input id="celular" type="text" class="validate">
                <label for="celular">Celular</label>
            </div>
            <div class="input-field col s6">
                <input id="residencial" type="text" class="validate">
                <label for="residencial">Residencial</label>
            </div>
        </div>

        <h4>Endereço</h4>
        <div class="row">
            <div class="input-field col s6">
                <input id="logradouro" type="text" class="validate">
                <label for="logradouro">Tipo Logradouro</label>
            </div>
            <div class="input-field col s6">
                <input id="residencia" type="text" class="validate">
                <label for="residencia">Tipo Residência</label>
            </div>
            <div class="input-field col s6">
                <input id="endereco" type="text" class="validate">
                <label for="endereco">Endereço</label>
            </div>
            <div class="input-field col s6">
                <input id="numero" type="text" class="validate">
                <label for="numero">Numero</label>
            </div>
            <div class="input-field col s6">
                <input id="bairro" type="text" class="validate">
                <label for="bairro">Bairro</label>
            </div>
            <div class="input-field col s6">
                <input id="cep" type="text" class="validate">
                <label for="cep">CEP</label>
            </div>
            <div class="input-field col s6">
                <input id="cidade" type="text" class="validate">
                <label for="cidade">Cidade</label>
            </div>
            <div class="input-field col s6">
                <input id="estado" type="text" class="validate">
                <label for="estado">Estado</label>
            </div>
            <div class="input-field col s6">
                <input id="pais" type="text" class="validate">
                <label for="pais">País</label>
            </div>
        </div>

        <h4>Cartão</h4>
        <div class="row">
            <div class="input-field col s6">
                <input id="numcartao" type="text" class="validate">
                <label for="numcartao">Número do Cartão</label>
            </div>
            <div class="input-field col s6">
                <input id="nomeclientecartao" type="text" class="validate">
                <label for="nomeclientecartao">Nome impresso no Cartão</label>
            </div>
            <div class="input-field col s12">
                <select>
                  <option value="visa">Visa</option>
                  <option value="mastercard">MasterCard</option>
                  <option value="american">American Express</option>
                  <option value="discover">Discover Network</option>
                  <option value="elo">Elo</option>
                  <option value="hipercard">Hipercard</option>
              </select>
                <label>Bandeira</label>
            </div>

            <div class="input-field col s6">
                <input id="codigo" type="text" class="validate">
                <label for="codigo">Código</label>
            </div>
        </div>

        <a class="waves-effect waves-light btn-small" style="color: green;"><i class="material-icons left">check</i>Cadastrar</a>
        <a class="waves-effect waves-light btn-small" style="color: lightseagreen;"><i class="material-icons left">arrow_back</i>Voltar</a>

    </form>
</div>
