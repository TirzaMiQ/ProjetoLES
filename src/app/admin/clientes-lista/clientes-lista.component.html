<div class="container">

    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf">
        </div>
        <div class="mb-3">
            <label for="genero" class="form-label">Gênero</label>
            <input type="text" class="form-control" id="genero" name="genero">
        </div>
        <div class="row">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioF" id="radio">
                <label class="form-check-label" for="radio">Feminino</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioM" id="radio2">
                <label class="form-check-label" for="radio2">Masculino</label>
            </div>
        </div>
        <button type="submit" class="btn btn-info">Consultar</button>
    </form>

    <br><br><br>


    <div class="row">
