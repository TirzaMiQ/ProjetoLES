<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card card-login mt-5">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="inputEmail">Email</label> <input type="email" id="txtLogin" name="txtLogin" class="form-control" placeholder="Ex. example@gmail.com" required="required" autofocus="autofocus">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="inputPassword">Senha</label> <input type="password" id="txtSenha" name="txtSenha" class="form-control" placeholder="*******" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label> <input type="checkbox" value="remember-me">
                                    Lembrar senha
                                </label>
                            </div>
                        </div>
                        <button type="submit" routerLink="/home" class=" btn btn-primary btn-block ">Entrar</button>
                    </form>
                    <div class="text-center ">
                        <a routerLink="/cadastrar" class="d-block small mt-3 ">
                            Novo na Redes de Descanso ? Cadastre-se!</a>
                        <a class="d-block small " href="# ">Esqueceu sua senha?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
