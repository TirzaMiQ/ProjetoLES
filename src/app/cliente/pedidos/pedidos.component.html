<h4 class="m-3"><b>Pedidos</b></h4>
<div class="row">
    <div class="col-md-7">
        <div class="card mb-4">
            <div class="form-inline card-header">
                <div class="col-md-4">Pedido:<br><b>010</b></div>
                <div class="col-md-4">Valor total:<br><b>119,00</b></div>
                <div class="col-md-4">Status:<br><b>ENTREGUE</b></div>
            </div>
            <div class="card-footer bg-transparent border-success">
                <div class="row">
                    <div class="col-md-5 offset-md-4">
                        <!-- BotÃ£o para acionar modal -->
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modalExemplo">
							            Devolver Produtos
							          </button>

                        <!-- Modal -->
                        <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Cancelar compra?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form>
                                        <div class="modal-body">
                                            <div class="col-md-8  form-group">
                                                <label class="control-label">Motivo:</label>
                                                <input type="text" class="form-control" />
                                                <!-- <input type="hidden" name="idPedido" value="${ pedido.id }" class="form-control" />
                                                <input type="hidden" name="txtStatus" value="${ pedido.statusPedido.id }" class="form-control" />
                                                <input type="hidden" name="txtSolicitacao" value="${ pedido.solicitacao }" class="form-control" /> -->
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-danger">Confirmar</button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
